//=============Its for body or mainContent of homePage================
    function showMainPage(page){
        if(!page) {return}

        else if(page==='home')
        {
            document.getElementById('mainNav').innerHTML=navBar;
            document.getElementById("mainContent").innerHTML=homePage;
        }

        else if(page==='admin')
        {
            document.getElementById('mainNav').innerHTML=adminNavBar;
            // document.getElementById('mainNav').innerHTML=
            document.getElementById("mainContent").innerHTML=adminPage;
        }
        else if(page==='Product')
        {
            document.getElementById("mainContent").innerHTML=Product;
        }
        else if(page==='login')
        {
            document.getElementById("mainContent").innerHTML=loginPage;
        }
        else if(page==='Manage Gallary')
        {
            document.getElementById("mainContent").innerHTML=gallaryPage;
        }
        
    }
